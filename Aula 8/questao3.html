<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Exercício: Cadastro de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagemErro {
      color: red;
      margin-bottom: 10px;
    }

    .produto {
      margin-top: 20px;
      text-align: left;
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
    }

    .produto + .produto {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Produtos</h2>

    <form id="formProduto">
      <input type="text" minlength="3" id="nome" placeholder="Nome do produto" required />
      <input type="number" id="preco" placeholder="Preço (R$)" required />
      <select id="categoria" >
        <option value="">Selecione a categoria</option>
        <option>Eletrônicos</option>
        <option>Livros</option>
        <option>Roupas</option>
        <option>Outros</option>
      </select>
      <textarea id="descricao" placeholder="Descrição do produto" rows="3"></textarea>
      <div id="mensagemErro"></div>
      <button type="submit">Cadastrar</button>
    </form>

    <div id="listaProdutos"></div>
  </div>

  <script>
    const nome = document.getElementById("nome");
    const preco = document.getElementById("preco");
    const descricao = document.getElementById("descricao");
    const mensagemErro = document.getElementById("mensagemErro");
    const categoria = document.getElementById("categoria");
    const formulario = document.getElementById("formProduto");
    const listar = document.getElementById("listaProdutos");

    let data = new Date().toLocaleString("pt-BR");


    formulario.addEventListener("submit", (event) => {
        event.preventDefault();
        
        const nomeTexto = nome.value;
        const precoTexto = preco.value;
        const categoriaTexto = categoria.value;
        const descricaoTexto = descricao.value;

        if(precoTexto < 0) {
            mensagemErro.textContent = "Erro";
            alert("O valor do produto deve ser positivo");
            return;
        }
        else {
            mensagemErro.textContent = "";
        }

        if(nomeTexto.length < 3) {
          mensagemErro.textContent = "Erro";
          alert("O nome do produto deve ter no mínimo 3 caracteres");
          return;
        }
        else {
          mensagemErro.textContent = "";
        }

        if (!categoriaTexto) {
          mensagemErro.textContent = "Erro";
          alert("A categoria é obrigatória ser preenchida");
          return
        }
        else {
          mensagemErro.textContent = ""
        }

        listar.innerHTML = `<p> Produto cadastrado! </p> <p> ${nomeTexto} </p> <p><strong> Preço:</strong> ${precoTexto} </p> <p><strong> Categoria:</strong> ${categoriaTexto} </p> <p><strong> Descrição:</strong> ${descricaoTexto} </p> <p><strong> Cadastrado em:</strong> ${data}</p>`;

        formulario.reset();
    });
  </script>
</body>
</html>
