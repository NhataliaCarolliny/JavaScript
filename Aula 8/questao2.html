<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício: Filtro de Produtos Avançado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        padding: 40px;
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        text-align: left;
      }

      li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        transition: all 0.3s ease;
      }

      li.hidden {
        display: none;
      }

      li.highlight {
        background-color: #d2f8da;
        border-left: 5px solid #4caf50;
      }

      #contador {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }

      #mensagem-erro {
        display: none;
        margin-top: 20px;
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Buscar Produtos</h2>
      <input type="text" id="campoBusca" placeholder="Digite para buscar..." />

      <p id="contador"></p>
      <p id="mensagem-erro">Nenhum produto encontrado.</p>

      <ul id="listaProdutos">
        <li>Notebook</li>
        <li>Smartphone</li>
        <li>Fone de Ouvido</li>
        <li>Carregador</li>
        <li>Mouse</li>
        <li>Teclado</li>
        <li>Monitor</li>
      </ul>
    </div>

    <script>
      
        const campoBusca = document.getElementById ("campoBusca");
        const listaProdutos = document.querySelectorAll("#listaProdutos li");

        const mensagemErro = document.getElementById("mensagem-erro");
        const contador = document.getElementById("contador");

        campoBusca.addEventListener("keyup", () => {
            const termo = campoBusca.value.toLowerCase();
            let contador1 = 0;

            listaProdutos.forEach(produto => {
                const itens = produto.textContent.toLowerCase();

                if(itens.includes(termo)) {
                  contador1++;
                  produto.classList.remove("hidden");
                  produto.classList.add("highlight");

                  if (termo === "") {
                      produto.classList.remove("highlight");
                  }
                }
                else {
                    produto.classList.add("hidden");
                }
            })
            if(contador1 > 0 && contador1 < 7) {
              
              contador.classList.add("contador");
              contador.textContent =`${contador1} de 7 produtos`;
              mensagemErro.style.display = "none";
            }
            else {
              contador.textContent = `${contador1} de 7 produtos`;
              mensagemErro.classList.add ("mensagem-erro");
              mensagemErro.style.display = "block";

              if (termo === "") {
                contador.textContent = "";
                mensagemErro.style.display = "none";
              }
            }
        });

    </script>
  </body>
</html>
