<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Seção de Comentários</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f9f9f9;
        padding: 40px;
        text-align: center;
      }

      .container {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 10px;
        box-sizing: border-box;
        resize: none;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .comentario {
        background-color: #f1f1f1;
        padding: 12px;
        border-radius: 5px;
        margin-top: 15px;
        text-align: left;
        position: relative;
      }

      .comentario strong {
        display: block;
        margin-bottom: 5px;
      }

      .autor {
        font-weight: bold;
        color: #333;
        margin-bottom: 4px;
        font-size: 16px;
      }

      .texto-comentario {
        font-size: 15px;
        color: #444;
        margin-bottom: 6px;
        line-height: 1.4;
      }

      .data {
        font-size: 13px;
        color: #777;
        margin-bottom: 8px;
      }

      .remover {
        position: absolute;
        right: 10px;
        top: 10px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 8px;
        cursor: pointer;
      }

      .remover:hover {
        background-color: #bd2130;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Deixe seu comentário</h2>
      <input type="text" id="inputNome" placeholder="Digite seu nome" />
      <textarea
        id="inputComentario"
        rows="4"
        placeholder="Digite seu comentário..."
      ></textarea>
      <br />
      <button id="btn-adicionar-comentario">Publicar</button>

      <div id="secaoComentarios"></div>
    </div>

    <script>
       let nome = document.getElementById("inputNome");
       let comentario = document.getElementById("inputComentario");
       let botao = document.getElementById("btn-adicionar-comentario");
       let secaoComentarios = document.getElementById("secaoComentarios");

       const data = new Date();
       const dataFormatada = data.toLocaleString("pt-BR");

       function pegarNomeComentario () {

            let nomeTexto = nome.value;
            let comentarioTexto = comentario.value;

            if (!nomeTexto || !comentarioTexto) {
            alert("Por favor, preencha nome e email.");
            return;
            }
       }
       nome.value = "";
       comentario.value = "";
       nome.focus();

       function adicionarNomeComentario () {
        const nomeEComentario = pegarNomeComentario();

        if (!nomeEComentario){
            return;
        }

        secaoComentarios = document.createElement("div");

        secaoComentarios.innerHTML = `<p>Nome: ${nomeTexto}</p> <p> Comentário: ${comentarioTexto} </p> <p> Data: ${dataFormatada}</p>`
       }

       botao.addEventListener("click", adicionarNomeComentario);

    </script>
  </body>
</html>
